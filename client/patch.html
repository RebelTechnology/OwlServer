<!DOCTYPE html>
<!-- saved from url=(0026)http://jonnykates.com/owl/ -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="style.css" rel="stylesheet" type="text/css" rel="stylesheet">
    <script src="js3rdparty/less-1.2.1.min.js"></script>
    <script src="js3rdparty/jquery-1.7.1.min.js"></script>
    <script src="js3rdparty/bootstrap-tabs.js"></script>
    <script src="js3rdparty/sockjs-min-0.3.4.js"></script>
    <script src="js3rdparty/knockout-2.0.0.js"></script>
    <script src="https://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
  </head>
  <body>

<div id="primary-nav-bar">
    <div id="primary-nav-container">
        <a href="#"><img id="logo" src="images/logo.png" alt="Hoxton Owl"></a>
        <ul id="primary-nav-items">
            <li><a href="#">About</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#" class="active">Community</a></li>
            <li><a href="tags.html">Patches</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <ul id="reg-signin-items">
            <li><a href="#">Register</a></li>
            <li><a href="#">Sign in</a></li>
            <li><a href="#" class="order-button">Order</a></li>
        </ul>
    </div>
</div>

<div class="wrapper">

<div id="breadcrumb">
Breadcrumb  >  Goes  >  Here    
</div>
    
    <div class="content-container">
        <div id="one-third">
            <div class="patch-tile-small" id="sticker">
                <table class="patch-title-controls">
                <tr>
                    <td><span class="patch-title" data-bind="text: selectedPatch().name"></span></td>
                    <td width="40"><div class="add-button"><span>+</span></div></td>
                </tr>
                <tr>
                    <td style="padding-top: 20px;"><a href="todo#"><span class="author-name" data-bind="text: selectedPatch().author"></span></a></td>
                    <td>&nbsp;</td>
                </tr>
            </table>
            </div>
            
            <div class="patch-description">
                <p data-bind="text: selectedPatch().description"></p>
            </div>
            
            <div class="tag" data-bind="foreach: selectedPatch().tags">
	      <span data-bind="text: $data, click: selectTag"></span>
	    </div>
        </div>
        
        <div id="two-thirds">
        
            <!-- Soundcloud embed here -->
            <iframe width="100%" height="250" scrolling="no" frameborder="no" 
		    data-bind="attr: { src: soundcloud }">
	    </iframe>
            
            <div class="clear"></div>
            
            <div class="white-box">
                <h2>Patch code</h2>
		<pre id="gitsource" class="prettyprint"></pre>
                <!-- Git embed here, using GIST-IT -->
                <!-- <script data-bind="attr: { src: github }"></script> -->
                <!-- <script src="http://gist-it.appspot.com/github/pingdynasty/OwlPatches/blob/master/DigitalMayhemPatch.hpp"></script> -->
            </div>
                
        </div>
        
    </div>
    
</div>
    

</body>
    <script src="js/vertxbus.js"></script>
    <script src="js/spreadsheet_client_app.js"></script>
    <script src="https://spreadsheets.google.com/feeds/list/1ocSb1dTeOm8YgeqDOAGsfLddZrGxzAbymuq0bz5ZQ3Q/od6/public/values?alt=json-in-script&callback=importGSS"></script>
</html>
